      fonts:
        - asset: assets/fonts/SofiaSans/SofiaSans-Thin.ttf
          weight: 100
        - asset: assets/fonts/SofiaSans/SofiaSans-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/SofiaSans/SofiaSans-Light.ttf
          weight: 300
        - asset: assets/fonts/SofiaSans/SofiaSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/SofiaSans/SofiaSans-Medium.ttf
